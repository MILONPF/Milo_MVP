<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .voice-btn {
      font-size: 1.2em;
      background: none;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 30px;
      margin-bottom: 20px;
    }

    .button-container .action {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 15px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      color: white;
    }

    .red { background-color: #e74c3c; }
    .green { background-color: #2ecc71; }
    .blue { background-color: #3498db; }

    .tasks, .shopping, .goals, .family {
      text-align: left;
      margin-top: 30px;
    }

    .tasks h2, .shopping h2, .goals h2 {
      font-size: 1.2em;
      color: #aaa;
    }

    .tasks ul, .shopping ul, .goals ul {
      list-style: none;
      padding: 0;
    }

    .tasks li, .shopping li, .goals li {
      margin: 8px 0;
      font-size: 1em;
    }

    .goal-tag {
      font-size: 0.8em;
      color: #ccc;
      margin-left: 6px;
    }

    #clearShoppingList {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #aa0000;
      color: white;
      border: none;
      border-radius: 10px;
      display: block;
    }

    .family {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
    }

    .code-box {
      font-size: 1.5em;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: inline-block;
    }

    #shareCode {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #555;
      color: white;
    }

    .tts-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <main>
    <h1>MILO</h1>
    <button id="speakBtn" class="voice-btn">üé§ Tala med Milo</button>

    <div class="button-container">
      <button class="action red">+ L√§gg till p√•minnelse</button>
      <button class="action green">+ L√§gg till ink√∂p</button>
      <button class="action blue">+ L√§gg till m√•l</button>
    </div>

    <section class="tasks">
      <h2>Dagens uppgifter</h2>
      <ul></ul>
    </section>

    <section class="shopping">
      <h2>Ink√∂pslista</h2>
      <ul id="shoppingList"></ul>
      <button id="clearShoppingList">T√∂m ink√∂pslistan</button>
    </section>

    <section class="goals">
      <h2>M√•l</h2>
      <ul id="goalList"></ul>
    </section>

    <section class="family">
      <h2>L√§gg till familjemedlem</h2>
      <div class="code-box" id="myCode">MILO-XXXX</div>
      <button id="shareCode">Dela Milo-kod</button>
      <p>Dela din unika kod f√∂r att l√§gga till en familjemedlem.</p>
    </section>

    <button class="tts-btn">üîä Lyssna p√• dagens lista</button>
    
  </main>
  <script>

  // Enkel r√∂stinmatning (visar alert ‚Äì fungerar inte i alla browsers)
document.getElementById("speakBtn").addEventListener("click", () => {
  alert("R√∂stinmatning fungerar endast i Safari p√• vissa enheter.");
});

// Text-till-tal
document.querySelector('.tts-btn').addEventListener('click', () => {
  const reminders = JSON.parse(localStorage.getItem("reminders")) || [];
  const tasks = reminders.map(r => `${r.time} ${r.text}`);
  const msg = new SpeechSynthesisUtterance(tasks.join(". "));
  msg.lang = "sv-SE";
  speechSynthesis.speak(msg);
});

// Manuella inmatningar
document.querySelector(".action.red").addEventListener("click", () => {
  const text = prompt("Vad ska du bli p√•mind om?");
  if (text) handleVoiceCommand("p√•minnelse: " + text);
});

document.querySelector(".action.green").addEventListener("click", () => {
  const text = prompt("Vad ska du handla?");
  if (text) handleVoiceCommand("ink√∂p: " + text);
});

document.querySelector(".action.blue").addEventListener("click", () => {
  const text = prompt("Vilket m√•l vill du l√§gga till?");
  if (text) handleVoiceCommand("m√•l: " + text);
});

function handleVoiceCommand(text) {
  const now = new Date();
  const time = now.toLocaleTimeString("sv-SE").slice(0,5);
  const lower = text.toLowerCase();
  let category = "p√•minnelse";

  if (lower.includes("ink√∂p")) category = "ink√∂p";
  if (lower.includes("m√•l")) category = "m√•l";

  const reminderText = text.split(":").slice(1).join(":").trim();
  const reminder = { time: time, text: reminderText, category };

  if (category === "ink√∂p") {
    let shopping = JSON.parse(localStorage.getItem("shoppingList")) || [];
    const items = reminderText.split(" och ").flatMap(x => x.split(","));
    items.forEach(item => shopping.push(item.trim()));
    localStorage.setItem("shoppingList", JSON.stringify(shopping));
  } else if (category === "m√•l") {
    let goals = JSON.parse(localStorage.getItem("goalList")) || [];
    let tag = "allm√§nt";
    if (text.includes("jobb") || text.includes("arbete")) tag = "arbete";
    if (text.includes("hem") || text.includes("fritid")) tag = "privat";
    goals.push({ text: reminderText, tag: tag });
    localStorage.setItem("goalList", JSON.stringify(goals));
  } else {
    let local = JSON.parse(localStorage.getItem("reminders")) || [];
    local.push(reminder);
    localStorage.setItem("reminders", JSON.stringify(local));
  }

  renderReminders();
  renderShoppingList();
  renderGoals();
}

function renderReminders() {
  const list = document.querySelector(".tasks ul");
  list.innerHTML = "";
  const reminders = JSON.parse(localStorage.getItem("reminders")) || [];

  reminders.forEach((item, index) => {
    const li = document.createElement("li");
    li.innerHTML = `<input type="checkbox" data-index="${index}" /> <strong>${item.time}</strong> ${item.text}`;
    list.appendChild(li);
  });

  list.querySelectorAll("input[type='checkbox']").forEach(cb => {
    cb.addEventListener("change", () => {
      const i = cb.dataset.index;
      reminders.splice(i, 1);
      localStorage.setItem("reminders", JSON.stringify(reminders));
      renderReminders();
    });
  });
}

function renderShoppingList() {
  const shopping = JSON.parse(localStorage.getItem("shoppingList")) || [];
  const ul = document.getElementById("shoppingList");
  ul.innerHTML = "";
  shopping.forEach(item => {
    const li = document.createElement("li");
    li.textContent = "‚Ä¢ " + item;
    ul.appendChild(li);
  });
}

document.getElementById("clearShoppingList").addEventListener("click", () => {
  if (confirm("Vill du verkligen t√∂mma ink√∂pslistan?")) {
    localStorage.removeItem("shoppingList");
    renderShoppingList();
  }
});

function renderGoals() {
  const goals = JSON.parse(localStorage.getItem("goalList")) || [];
  const ul = document.getElementById("goalList");
  ul.innerHTML = "";
  goals.forEach((g, index) => {
    const li = document.createElement("li");
    li.innerHTML = `<input type="checkbox" data-index="${index}" /> ‚Ä¢ ${g.text} <span class="goal-tag">(${g.tag})</span>`;
    ul.appendChild(li);
  });

  ul.querySelectorAll("input[type='checkbox']").forEach(cb => {
    cb.addEventListener("change", () => {
      goals.splice(cb.dataset.index, 1);
      localStorage.setItem("goalList", JSON.stringify(goals));
      renderGoals();
    });
  });
}

// Milo-kod
function getOrCreateMiloCode() {
  let code = localStorage.getItem("miloCode");
  if (!code) {
    const suffix = Math.random().toString(36).substring(2, 6).toUpperCase();
    code = `MILO-${suffix}`;
    localStorage.setItem("miloCode", code);
  }
  return code;
}

document.getElementById("myCode").textContent = getOrCreateMiloCode();

document.getElementById("shareCode").addEventListener("click", () => {
  const code = getOrCreateMiloCode();
  alert(`Kopiera f√∂ljande kod och skicka till din familjemedlem: ${code}`);
});

window.onload = () => {
  renderReminders();
  renderShoppingList();
  renderGoals();
};
</script>
</body>
</html>
